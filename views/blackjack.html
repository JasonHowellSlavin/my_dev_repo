<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="../styles/blackjack.css" rel="stylesheet">
</head>
<body>
	<main>
		<header>
			<h1>BlackJack!</h1>
			<nav>
				<a href="../index.html">Home</a>
			</nav>
		</header>
	</main>
	<section id="startGame">
		<div id="mainStart" class="noDisplay">
		</div>
	</section>
	<section id="playerInput">
	</section>
	<section id="gameBoard">
		<div id="mainStart">
			<div id="dealer">
				<h1>Dealer</h1>
				<div id="dealerHand">
					<div class="card hiddenCard"></div>
					<div class="card hiddenCard"></div>
					<div class="card hiddenCard"></div>
					<div class="card hiddenCard"></div>
					<div class="card hiddenCard"></div>
				</div>
			</div>
			<div class="spacer"></div>
			<div id="playerSeats">
				<div id="playerOne">
					<h1>Player 1</h1>
					<div id="playerOneHand">
						<!-- uncertain if i want both class names in the mix..... -->
						<div class="card hiddenCard"></div>
						<div class="card hiddenCard"></div>
						<div class="card hiddenCard"></div>
						<div class="card hiddenCard"></div>
						<div class="card hiddenCard"></div>
					</div>	
				</div>
			</div>
		</div>
	</section>
	<section id="buttonHolder">
		<div class="chips">Chips:</div>
		<div id="chipCount"></div>
		<div class="chips">Bet:</div> 
		<div id="betAmount"></div>
		<div id="betHolder">
			<button id="betAmountUp">^</button>
			<button id="betAmountDown">v</button>
		</div>
		<button id="setBet">Set Bet</div>
		<div id="horizontalSpacer"></div>
		<button id="dealCards">Deal</button>
		<button id="takeAnotherCard">Hit!</button>
		<button id="stayPat">Stay</button>
	</section>
<script src="../scripts/blackjack.js"></script>
</body>
</html>
