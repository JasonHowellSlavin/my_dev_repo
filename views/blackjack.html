<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="../styles/blackjack.css" rel="stylesheet">
</head>
<body>
	<main>
		<header>
			<h1>BlackJack!</h1>
			<nav>
				<a href="../index.html">Home</a>
			</nav>
		</header>
	</main>
	<section id="startGame">
		<div id="mainStart" class="noDisplay">
		</div>
	</section>
	<section id="playerInput">
	</section>
	<section id="gameBoard">
		<div id="mainStart">
			<div id="dealer">
				<h1>Dealer</h1>
				<div id="dealerHand">
					<div class="hiddenCard">0</div>
					<div class="hiddenCard">1</div>
					<div class="hiddenCard">2</div>
					<div class="hiddenCard">3</div>
					<div class="hiddenCard">4</div>
				</div>
			</div>
			<div class="spacer"></div>
			<div id="playerSeats">
				<div id="playerOne">
					<h1>Player 1</h1>
					<div id="playerOneHand">
						<div class="hiddenCard">5</div>
						<div class="hiddenCard">6</div>
						<div class="hiddenCard">7</div>
						<div class="hiddenCard">8</div>
						<div class="hiddenCard">9</div>
					</div>	
				</div>
			</div>
		</div>
	</section>
	<section id="buttonHolder">
		<button id="dealCards">Deal</button>
		<button id="takeAnotherCard">Hit!</button>
		<button id="stayPat">Stay</button>
	</section>
<script src="../scripts/blackjack.js"></script>
</body>
</html>
